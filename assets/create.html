{% extends "admin/challenges/create.html" %}

{% block header %}
<div class="alert alert-secondary" role="alert">
	Red Herring Challenges provides automatically a random flag for each team to prevent flag sharing.
</div>
{% endblock %}

{% block type %}
<div class="form-group">
	<label>
		DockerFile:<br>
		<small class="form-text text-muted">
			Write in the text area the DockerFile to build the challenge.
		</small>
	</label>
	<textarea id="buildfile" class="form-control" name="buildfile" rows="10" placeholder="FROM ubuntu:latest"></textarea>
</div>

<input type="hidden" value="red_herring" name="type" id="chaltype">
{% endblock %}
